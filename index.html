<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="./css/Root.css">
  <link rel="stylesheet" href="./css/QuizSelectPage.css">
  <link rel="stylesheet" href="./css/QuestionPage.css">
  <script type="module" src="./js/app.js" defer></script>
  <script src="https://kit.fontawesome.com/9b57023c2c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="top-bar">
    <div class="logo">
      <i class="fa-solid fa-icons"></i>
      <p class="home-title" id="home-title">Little Quiz</p>
    </div>
    <button class="admin-login-btn" id="admin-login-btn">Admin Login</button>
  </header>

  <main>
    <section class="quiz-select-page" id="quiz-select-page">
      <div class="welcome-section">
        <img class="select-page-image" src="./assets/select-page.jpg" alt="select-page-image">
        <h1>Welcome to Little Quiz</h1>
        <h2>Choose one quiz to start the game</h2>
      </div>
      <div class="quiz-card-container" id="quiz-card-container">
      </div>
    </section>

    <section class="question-page" id="question-page"></section>
    <section class="admin-login-page" id="admin-login-page"></section>
    <section class="admin-page" id="admin-page"></section>
    <section class="add-quiz-page" id="add-quiz-page"></section>
    <section class="update-quiz-page" id="update-quiz-page"></section>
    <section class="delete-quiz-page" id="delete-quiz-page"></section>
  </main>

  <footer>
    <p>@Quiz App</p>
  </footer>

</body>

</html>
